<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindBreakerTR</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    /* Yükleme ekranı */
    .yukleme {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    /* Spinner */
    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 6px solid #444;
      border-top: 6px solid white;
      border-radius: 50%;
      animation: don 1s linear infinite;
    }

    @keyframes don {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Asıl içerik */
    .icerik {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Yükleme ekranı -->
  <div class="yukleme" id="yukleme">
    WindBreakerTR’ye hoş geldiniz<br>
    Baran(106) Bey<br><br>
    Yükleniyor, lütfen bekleyiniz…
    <div class="spinner"></div>
  </div>

  <!-- Asıl içerik -->
  <div class="icerik" id="icerik">
    <img src="foto.jpeg" alt="WindBreakerTR">
  </div>

  <script>
    setTimeout(function () {
      document.getElementById("yukleme").style.display = "none";
      document.getElementById("icerik").style.display = "flex";
    }, 3000); // 3 saniye
  </script>

</body>
</html>
